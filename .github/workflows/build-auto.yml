name: Build (Auto)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: npm
    - name: Install dependencies
      run: npm ci
    - name: Compile
      run: npm run webpack:compile
    - name: Package
      run: npm run electron:package:dir
