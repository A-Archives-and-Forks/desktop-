name: Build appx

on:
  workflow_dispatch:

jobs:
  build-appx:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Install Dependencies
      run: npm ci
    - name: Download Library Files
      run: npm run fetch
    - name: Compile
      run: npm run compile
      env:
        NODE_OPTIONS: --max-old-space-size=4096
        TW_DISABLE_UPDATE_CHECKER: "1"
    - name: Package
      run: npx --no-install electron-builder --windows appx --publish never
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: appx
        path: dist/*.appx
