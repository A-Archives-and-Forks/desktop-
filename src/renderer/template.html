<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'unsafe-eval' 'unsafe-inline' 'self' blob:; style-src 'unsafe-inline' 'self'; img-src 'self' data:; media-src 'self'; font-src data:; connect-src 'self' data: https://synthesis-service.scratch.mit.edu https://translate-service.scratch.mit.edu/ wss://device-manager.scratch.mit.edu:20110">
    <!-- electron-webpack always inserts some weird scripts, stub require() to avoid errors -->
    <script>
      window.require = (m) => {
        if (m === 'module') return {globalPaths: []};
        if (m === 'source-map-support/source-map-support.js') return {install(){}};
        throw new Error("That's something I can not allow.");
      };
    </script>
    <style>
      #splash {
        user-select: none;
        background-color: hsla(0, 100%, 65%, 1); color: white; font-family: sans-serif;
        position: absolute; width: 100%; height: 100%; top: 0; left: 0;
        display: flex; align-items: center; justify-content: center; text-align: center;
        font-size: xx-large; font-weight: bold;
      }
      .tw-loaded #splash { display: none; }
      #splash[splash-theme="dark"] { background-color: #333; color: #ddd; }
    </style>
  </head>
  <body>
    <div id="splash" aria-hidden="true">TurboWarp is loading...</div>
    <div id="app"></div>
    <script>
      (function () {
        try {var localTheme = localStorage.getItem('tw:theme');} catch (e) {}
        if (localTheme ? localTheme === 'dark' : window.matchMedia('(prefers-color-scheme: dark)').matches) document.querySelector('#splash').setAttribute('splash-theme', 'dark');
      })();
    </script>
  </body>
</html>
